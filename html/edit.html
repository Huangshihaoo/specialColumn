<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增加</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/edit.css">
</head>

<body>
    <!-- 头部 -->
    <header class="header">
        <div class="box">
            <a href="/index" class="logo">
                <h1>杂文</h1>
            </a>
            <div class="home">
                <div class="hello">
                    hello huang
                </div>
                <ul class="homeitem">
                    <li>新建文章</li>
                    <li>我的文章</li>
                    <li>编辑资料</li>
                    <li>退出登录</li>
                </ul>
            </div>
        </div>
    </header>
    <div class="box edit">
        <ul class="tab">
            <li ><a  href="javascript:;">更新个人资料</a></li>
            <li class="active"><a href="javascript:;">更新专栏资料</a></li>
        </ul>
        <div class="personage">
            <h2>编辑个人资料</h2>
            <div class="update">
                <span class="center" >
                    上传头像
                </span>
                <input type="file" class="center" name="img" value="上传封面">
            </div>
            <div class="name">
                <input type="text" placeholder="输入新用户名">
            </div>
            <div class="synopsis">
                <textarea name="" id="" cols="30" rows="10" placeholder="输入新的简介"></textarea>
            </div>
            <a href="#" class="btns">发表文章</a>
        </div>
        <div class="column">
            <h2>编辑专栏资料</h2>
            <div class="update">
                <span class="center" >
                    上传专栏图
                </span>
                <input type="file" class="center" name="img" value="上传封面">
            </div>
            <div class="name">
                <input type="text" placeholder="输入新用户名">
            </div>
            <div class="synopsis">
                <textarea name="" id="" cols="30" rows="10" placeholder="输入新的简介"></textarea>
            </div>
            <a href="#" class="btns">发表文章</a>
        </div>
    </div>
    <!-- 页脚 -->
    <footer class="foot">
        <p>huang</p>
    </footer>
</body>

</html>
