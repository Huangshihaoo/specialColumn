<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- 头部 -->
    <header class="header">
        <div class="box">
            <a href="/index" class="logo">
                <h1>杂文</h1>
            </a>
            <div class="login">
                <a href="/login" class="btns">登录</a>
                <a href="/register" class="btns">注册</a>
            </div>
        </div>
    </header>
    <div class="form">
        <form action="">
            <h2>注册</h2>
            <div class="formitem">
                <input placeholder="请输入邮箱" type="text">
            </div>
            <div class="formitem">
                <input placeholder="请输入昵称" type="text">
            </div>
            <div class="formitem">
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="formitem">
                <input type="password" placeholder="重复密码">
            </div>
            <div class="formitem">
                <input type="button" value="登录">
            </div>
            <a class="goto" href="#">已有账号去登陆</a>
        </form>
    </div>
    <!-- 页脚 -->
    <footer class="foot">
        <p>huang</p>
    </footer>
</body>

</html>
